name: Tests

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Build
        run: |
          npm install
          npm run build
      - name: Lint
        run: npm run lint
      - name: Tests
        run: npm test
